name: deploy_frontend
# Deploys when push is made from frontend folder

on:
  workflow_dispatch:
    push:
      branches: 
        - main
      paths:
        - "frontend\\**"

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: login with azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v2
        with:
          azcliversion: 2.59.0
          inlineScript: |
            az storage blob upload-batch --account-name edvoresumestaticwebsite -d "$web" -s frontend\\
      - name: Purge CDN endpoint
        uses: azure/CLI@v2
        with:
          azcliversion: 2.59.0
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "myCDN" --name "myEndpoint123" --resource-group "test-rg"

  # Azure logout
      - name: logout
        run: |
            az logout